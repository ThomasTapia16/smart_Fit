<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantillas/base :: head">
<meta charset='utf-8'>
</head>
<body>
	<nav th:replace="plantillas/base :: nav"></nav>
	<div class="container w-75  mt-5">

		<div class="col bg-white p-5 rounded">

			<h2 class="fw-bold text-center py5" style="margin-bottom: 2rem;"> Registrar Nueva Sede</h2>
			<form class="row g-3 needs-validation" method="POST" novalidate>

                        <div class="col-md-4">
							<label class="form-label">Region:</label>
						  	<select class="form-select" id="region" required>
						    	<option selected disabled value="">Seleccione...</option>
						    	<option>Región Metropolitana  de Santiago</option>
						   		<option>I Región de Tarapacá</option>
						   		<option>II Región de Antofagasta</option>
						   		<option>III Región de Atacama</option>
						   		<option>IV Región de Coquimbo</option>
						   		<option>V Región de Valparaíso</option>
						   		<option>VI Región del Libertador General Bernardo O'Higgins</option>
						   		<option>VII Región de Maule</option>
						   		<option>VIII Región de BioBío</option>
						   		<option>IX Región de La Araucanía</option>
						   		<option>X Región de Los Lagos</option>
						   		<option>XI Región de Aysén del General Carlos Ibáñez del Campo</option>
						   		<option>XII Región de Magallanes y Antártica Chilena</option>
						   		<option>XIV Región de los Ríos</option>
						   		<option>XV Región de Arica Y Parinacota </option>
						   		<option>XVI Región de Ñuble</option>
						   		<option>🍆🍆</option>
						  	</select>
						  	<div class="valid-feedback">
                                Correcto
                            </div>
						  	<div class="invalid-feedback">
						    	Please select a valid state.
						  	</div>
						</div>
                        
                        <div class="col-md-4">
                            <label  class="form-label">Comuna:</label>
                            <input type="text" class="form-control" id="comuna" value="" required>
                            <div class="valid-feedback">
                                Correcto!
                            </div>
                            <div class="invalid-feedback">
                                Ingrese datos validos
                            </div>
                        </div>
                        
                        <div class="col-md-4">
                            <label  class="form-label">Nombre Sede:</label>
                            <input type="text" class="form-control" id="sede" value="" required>
                            <div class="valid-feedback">
                                Correcto!
                            </div>
                            <div class="invalid-feedback">
                                Ingrese datos validos
                            </div>
                        </div>
                        
                        <div class="col-12">
                          <button class="btn btn-dark" type="submit">Registrar</button>
                        </div>
            </form>
    

		</div>

	</div>



	<script src="bootstrap.bundle.min.js"></script>
	<script src="validacionFormularioBootstrap.js"></script>
	<script th:fragment="script"
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
