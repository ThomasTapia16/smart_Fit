<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantillas/base :: head">
<meta charset='utf-8'>
</head>
<body>
	<nav th:replace="plantillas/base :: nav"></nav>
	<div class="container w-75  mt-5">

		<div class="col bg-white p-5 rounded">

			<h2 class="fw-bold text-center py5" style="margin-bottom: 2rem;"> Registrar Nueva Sala</h2>
			
			<form class="row g-3 needs-validation" method="POST" novalidate> 

                        <div class="col-md-4">
                            <label  class="form-label">Nombre de Sede:</label>
                            <input type="text" class="form-control" id="comuna" value="" required>
                            <div class="valid-feedback">
                                Correcto!
                            </div>
                            <div class="invalid-feedback">
                                Ingrese datos validos
                            </div>
                        </div>             
                      
                        <div class="col-md-4">
                            <label  class="form-label">Número de Sala:</label>
                            <input type="text" class="form-control" id="numeroSede" value="" required>
                            <div class="valid-feedback">
                                Correcto!
                            </div>
                            <div class="invalid-feedback">
                                Ingrese datos validos
                            </div>
                        </div>
                        
                        <div class="col-md-4">
                            <label  class="form-label">Número Piso:</label>
                            <input type="text" class="form-control" id="numeroPiso" value="" required>
                            <div class="valid-feedback">
                                Correcto!
                            </div>
                            <div class="invalid-feedback">
                                Ingrese datos validos
                            </div>
                        </div>
                        
                        <div class="col-md-4">
							<label class="form-label">Tipo de Sala:</label>
						  	<select class="form-select" id="tipoSala" required>
						    	<option selected disabled value="">Seleccione...</option>
						    	<option> Sala Musculacion</option>
						   		<option> Sala Entrenamiento Masivo</option>
						   		<option> Recepcion</option>
						  	</select>
						  	<div class="valid-feedback">
                                Correcto
                            </div>
						  	<div class="invalid-feedback">
						    	Please select a valid state.
						  	</div>
						</div>
                        
                        <div class="col-12">
                          <button class="btn btn-dark" type="submit">Registrar</button>
                        </div>
            </form>
    

		</div>

	</div>



	<script src="bootstrap.bundle.min.js"></script>
	<script src="validacionFormularioBootstrap.js"></script>
	<script th:fragment="script"
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
