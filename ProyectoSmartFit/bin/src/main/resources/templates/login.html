<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Login SmartFit 🦾</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    
</head>
<body>
    
    <div class="container w-75 bg-primary mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6">

            </div>
            <div class="col bg-white p-5 rounded-end">

                <div class="text-end">
                    <img src="img/logo.png" width="110">
                </div>
                <h2 class="fw-bold text-center py5"> Bienvenido </h2>

                <form action="home" method="POST" class="needs-validation" novalidate>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nombreyapellido" placeholder="name" required>
                        <label for="floatingInput">Nombre y Apellido</label>
                        <div class="valid-feedback">
                            Datos ingresados corectamente
                        </div>
                        <div class="invalid-feedback">
                            Ingrese datos validos
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="correo" placeholder="name@example.com" required> 
                        <label for="floatingInput">Correo</label>
                        <div class="valid-feedback">
                            Datos ingresados corectamente
                        </div>
                        <div class="invalid-feedback">
                            Ingrese datos validos
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="contraseña" placeholder="Password" required>
                        <label for="floatingPassword">Contraseña</label>
                        <div class="valid-feedback">
                            Datos ingresados corectamente
                        </div>
                        <div class="invalid-feedback">
                            Ingrese datos validos
                        </div>
                    </div>

                    <!-- <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault"> Recordar UsuRario </label>
                    </div> -->

                    <div class="d-grid mt-3 ">
                        <button type="submit" class="btn btn-dark">Iniciar Sesión</button>
                    </div>

                    <div class="my-3 text-center ">
                        <span><a  class="text-dark" href="#"> Recuperar Contraseña </a></span>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>

</body>
</html>
